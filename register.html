<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🚀 Admin Registration | CarValueXpert</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #1f4037, #99f2c8);
      font-family: 'Segoe UI', sans-serif;
      color: #333;
    }
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      margin-top: 60px;
    }
    .title {
      background: linear-gradient(to right, #43cea2, #185a9d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 25px;
    }
    .form-label {
      font-weight: 500;
    }
    .btn-register {
      background: #43cea2;
      border: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn-register:hover {
      background: #2bb673;
      transform: scale(1.02);
    }
    .footer-note {
      text-align: center;
      margin-top: 20px;
      color: #555;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="title">📝 Admin Registration</div>
        <form method="POST" action="/admin/register">

          <div class="mb-3">
            <label class="form-label">👤 Full Name</label>
            <input type="text" class="form-control" name="name" required>
          </div>

          <div class="mb-3">
            <label class="form-label">🏠 Address</label>
            <textarea class="form-control" name="address" rows="2" required></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">📞 Contact Number</label>
            <input type="text" class="form-control" name="contact" maxlength="10" pattern="[0-9]{10}" required>
          </div>

          <div class="mb-3">
            <label class="form-label">🆔 Aadhaar Number</label>
            <input type="text" class="form-control" name="aadhaar" maxlength="12" pattern="[0-9]{12}" required>
          </div>

          <div class="mb-3">
            <label class="form-label">📧 Gmail</label>
            <input type="email" class="form-control" name="gmail" required>
          </div>

          <hr>

          <div class="mb-3">
            <label class="form-label">🔑 Username</label>
            <input type="text" class="form-control" name="username" required>
          </div>

          <div class="mb-3">
            <label class="form-label">🔒 Password</label>
            <input type="password" class="form-control" name="password" required>
          </div>

          {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
          {% endif %}

          <div class="d-grid">
            <button type="submit" class="btn btn-register">✅ Register</button>
          </div>

        </form>
        <div class="footer-note mt-4">
          <small>🔐 Your data is safe with CarValueXpert.</small>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
