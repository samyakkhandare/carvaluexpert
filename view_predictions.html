<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Logs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color:#f4f6f9;">

<div class="container mt-4">
  <h3 class="text-center mb-4">üìÑ All Prediction Logs</h3>

  <form method="POST" class="mb-3 d-flex">
    <input type="text" class="form-control me-2" name="search" placeholder="Search..." value="{{ query }}">
    <button type="submit" class="btn btn-primary">Search</button>
  </form>

  {% if predictions %}
  <table class="table table-striped table-bordered table-hover">
    <thead class="table-dark">
      <tr>
        {% for key in predictions[0].keys() %}
        <th>{{ key }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for row in predictions %}
      <tr>
        {% for value in row.values() %}
        <td>{{ value }}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
    <p class="text-center">No predictions found.</p>
  {% endif %}

  <div class="text-center mt-4">
    <a href="/admin/dashboard" class="btn btn-secondary">‚¨ÖÔ∏è Back to Dashboard</a>
  </div>
</div>

</body>
</html>
